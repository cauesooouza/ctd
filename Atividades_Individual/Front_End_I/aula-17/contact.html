<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Heróis</title>
    <link rel="stylesheet" href="./assets/style/main.css" />
  </head>
  <body>
    <header>
      <div class="alert flex-left">Desconto de 20%</div>
      <div class="title flex-left">
        <h1>
          <a href="./">Super-heróis</a>
        </h1>
      </div>
      <div class="panel">
        <a href="./contact.html">Contato</a>
        <a href="./register.html">Registro</a>
        <a href="./login.html"> Login </a>
      </div>
    </header>
    <div class="container">
      <div class="form">
        <h1>Contato</h1>
        <form action="./index.html">
          <div class="form-group">
            <label for="name-and-lastname">Name and last name</label>
            <input
              type="text"
              placeholder="Nome e sobrenome"
              autocomplete="none"
              id="name-and-lastname"
              minlength="6"
              maxlength="24"
              required
            />
          </div>
          <div class="form-group">
            <label for="email-address">Email</label>
            <input
              type="email"
              placeholder="Email"
              autocomplete="none"
              id="email-address"
              required
            />
          </div>
          <label for="message">
            <textarea
              name="message"
              id="message"
              class="text-area"
              cols="50"
              rows="4"
              wrap="hard"
              required
            >
            Digite sua mensagem
            </textarea>
          </label>

          <div class="form-group wb">
            <button type="reset" class="btn-reset">Limpar</button>
            <button type="submit" class="btn-submit">Registrar</button>
          </div>
          <div class="form-group wb">
            Já possui uma conta?
            <a href="./login.html" class="register-button">Entrar</a>
          </div>
        </form>
      </div>
    </div>
    <footer>Todos os direitos reservados a Front-end I</footer>
    <script src="./assets/script/main.js"></script>
  </body>
</html>
